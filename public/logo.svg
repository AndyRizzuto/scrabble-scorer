<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for tiles -->
    <linearGradient id="tileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6ddb8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="40" r="35" fill="#2c3e50" opacity="0.1"/>
  
  <!-- Scrabble tiles -->
  <!-- S tile -->
  <g transform="translate(20, 25)">
    <rect width="30" height="30" rx="3" ry="3" fill="url(#tileGradient)" stroke="#8b7355" stroke-width="1" filter="url(#shadow)"/>
    <text x="15" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">S</text>
    <text x="24" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
  </g>
  
  <!-- K tile -->
  <g transform="translate(55, 25)">
    <rect width="30" height="30" rx="3" ry="3" fill="url(#tileGradient)" stroke="#8b7355" stroke-width="1" filter="url(#shadow)"/>
    <text x="15" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">K</text>
    <text x="24" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">5</text>
  </g>
  
  <!-- O tile -->
  <g transform="translate(90, 25)">
    <rect width="30" height="30" rx="3" ry="3" fill="url(#tileGradient)" stroke="#8b7355" stroke-width="1" filter="url(#shadow)"/>
    <text x="15" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">O</text>
    <text x="24" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
  </g>
  
  <!-- R tile -->
  <g transform="translate(125, 25)">
    <rect width="30" height="30" rx="3" ry="3" fill="url(#tileGradient)" stroke="#8b7355" stroke-width="1" filter="url(#shadow)"/>
    <text x="15" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">R</text>
    <text x="24" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
  </g>
  
  <!-- E tile -->
  <g transform="translate(160, 25)">
    <rect width="30" height="30" rx="3" ry="3" fill="url(#tileGradient)" stroke="#8b7355" stroke-width="1" filter="url(#shadow)"/>
    <text x="15" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">E</text>
    <text x="24" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
  </g>
</svg>

